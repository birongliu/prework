<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script defer src="./index.js"></script>

    <form id="query-form">
      <select id="coffee-type" class="coffee-dropdown">
        <option value="hot">Hot Coffee</option>
        <option value="iced">Iced Coffee</option>
      </select>
      <input
        form="query-form"
        type="search"
        placeholder="search for coffee you like"
        name="query Coffee"
        class="coffee-input"
      />
    </form>
    <div id="coffees-container-wrapper">
      <div id="left-arrow" class="arrow">&#9664;</div>
      <div id="coffees-container"></div>
      <div id="right-arrow" class="arrow">&#9654;</div>
    </div>
  </body>
</html>
